<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/1.jpg" alt="图像" title="鼠标经过的文字" width="100px" height="100px" />
    <style>
        :is(.box) h1 {
           color: red;
        }
        :where(#box) h1 {
          color: green;
        }
        div h1 {
          color: yellow;
        }
      </style>
       
      <div class="box" id="box">
        <h1>知乎</h1>
      </div>
</body>
</html>
